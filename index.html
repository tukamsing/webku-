<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Deya!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb6b9, #ffccd5, #f6e1d3);
            color: #333;
            line-height: 1.4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 100vh;
            background-attachment: fixed;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        .emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: moveEmojis 5s linear infinite;
        }

        @keyframes moveEmojis {
            0% {
                transform: translate(-100%, -100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }

        .emoji-background span {
            font-size: 30px;
            position: absolute;
            animation: floatEmojis 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatEmojis {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            100% {
                transform: translate(100px, 500px);
                opacity: 0;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-bottom: 40px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            max-width: 900px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #333;
            overflow-y: auto;
            height: auto;
            text-align: left;
            display: none;
            margin-top: 20px;
        }

        .quote {
            font-size: 16px; /* Perkecil ukuran teks */
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
            display: block;
            text-align: left;
            overflow: auto;
            animation: typing 7s steps(80) 1s 1 normal both;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .show-button {
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .show-button:hover {
            background-color: #ff4a3d;
        }

        footer {
            font-size: 14px;
            color: #ddd;
            text-align: center;
            margin-top: 30px;
        }

        .thank-you-button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .thank-you-button:hover {
            background-color: #45a049;
        }

        .thank-you-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            header {
                font-size: 28px;
            }
            .quote {
                font-size: 14px;
            }
        }

        /* Tambahkan margin pada iframe */
        #musicContainer {
            margin-top: 40px; /* Jarak antara kontainer teks dan iframe */
            margin-bottom: 40px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="emoji-background">

    <footer>

            // Show the music player immediately
            musicContainer.style.display = 'block';

            // Start typing animation
            quoteText.textContent = '';
            let i = 0;
            let typingSpeed = 50; // Adjust typing speed here

            function typeText() {
                if (i < textContent.length) {
                    quoteText.textContent += textContent.charAt(i);
                    i++;
                    setTimeout(typeText, typingSpeed);
                } else {
                    // Show the thank you button after the text is typed
                    setTimeout(function() {
                        thankYouButton.style.display = 'inline-block';
                    }, 500); // Delay the appearance of the thank you button slightly
                }
            }

            typeText();

            // Show quote container
            quoteContainer.style.display = 'block';
            showButton.style.display = 'none';
        }

        function showThankYouText() {
            var thankYouText = document.getElementById('thankYouText');
            thankYouText.style.display = 'block';
            document.getElementById('thankYouButton').style.display = 'none';
        }
    </script>

</body>
</html>
